<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./img/LogoTNT.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href=".. /css/home.css">
    <link rel="stylesheet" href="../css/info.css">

    <!-- Sử dụng fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/slider.js" defer></script>
    <script src="./js/eat.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="head_container">
            <div class="head_left">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Đặt phòng</a></li>
                    <li><a href="#">Hội họp</a></li>
                </ul>
            </div>
            <div class="head_mid">
                <div class="head_logo"><a href="#"><img src="../img/LogoTNT.png" alt="" width="70px" height="70px"></a>
                </div>
            </div>
            <div class="head_right">
                <ul>
                    <li><a href="#">Ưu đãi khuyến mãi</a></li>
                    <li class="user"><a href="#">Member</a></li>

                </ul>
            </div>
            <div class="avatar"><img src="../img/person.png" alt=""></div>
        </div>


        <!-- Phần script cho header -->
        <script type="module" src="./js/ultils.js"></script>
    </div>
    <div class="Content_container">
        <div class="Info_list">
            <div class="info_avt">
                <img src="../img/person.png" alt="">
                <div>Member</div>
            </div>
            <div class="info_coin">
                <div>Giá trị tích lũy:</div>
                <p>0 VNĐ</p>
                <a href="#">Lịch sử &gt</a>
            </div>
            <div class="info_detail">
                <div class="avt">
                    <div>
                        <img src="../img/Account.png" alt="">
                    </div>
                    <div>
                        <span>Thông tin tài khoản</span>
                    </div>
                </div>
                <div class="logout">
                   <div> <img src="../img/logout.png" alt=""></div>
                   <div>
                       <span>Đăng xuất</span>
                   </div>
                </div>
            </div>
        </div>
        <div class="Update_list">
            <h1>Thông tin tài khoản</h1>
            <form action="#">
                <fieldset>
                    <legend>Thông tin liên hệ</legend>
                    <div class="name">
                        <div class="name_item">
                            <label for="lastName">Họ:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="name_item">
                            <label for="firstName">Tên:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div>
                        <legend>Giới tính:</legend>
                        <div class="sex">
                            <div class="sex_item">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Nam</label>
                            </div>
                            <div class="sex_item">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Nữ</label>
                            </div>
                            <div class="sex_item">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Khác</label>
                            </div>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="contact_item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="contact_item">
                            <label for="phone">Số điện thoại:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="address">
                        <label for="phone">Địa chỉ:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Thông Tin Giấy Tờ</legend>
                    <div class="identify">
                        <div class="identify_item">
                            <label for="idType">Giấy tờ tùy thân:</label>
                            <select id="idType" name="idType">
                                <option value="cmnd">CMND</option>
                                <option value="cccd">CCCD</option>
                                <option value="passport">Hộ chiếu</option>
                            </select>
                        </div>
                        <div class="identify_item">
                            <label for="dob">Ngày sinh:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="identify">
                        <div class="identify_item">
                            <label for="idNumber">Số CMND/CCCD:</label>
                            <input type="text" id="idNumber" name="idNumber" required>
                        </div>
                        <div class="identify_item">
                            <label for="nationality">Quốc tịch:</label>
                            <input type="text" id="nationality" name="nationality" required>
                        </div>
                    </div>
                </fieldset>
                <div class="button">
                    <input type="submit" value="Lưu">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
