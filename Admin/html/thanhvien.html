<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Listing</title>
    <link rel="stylesheet" href="../css/thanhvien.css">
</head>
<body>
    <div class="filter-container">
        <select class="filter-select value">
            <option>Giá trị tích lũy</option>
            <!-- Other options can be added here -->
        </select>
        <select class="filter-select gender">
            <option>Nam</option>
            <!-- Other options can be added here -->
        </select>
        <select class="filter-select">
            <option>18 - 25 tuổi</option>
            <!-- Other options can be added here -->
        </select>
        <select class="filter-select">
            <option>Tăng dần</option>
            <!-- Other options can be added here -->
        </select>
        <button class="filter-button">Lọc</button>
    </div>

    <div class="room-listing">
        <div class="result">Tìm kiếm được: 26 kết quả</div>
        <div class="room">
            <img src="../img/Phòng2.jpg" alt="Room Image" class="room-image">
            <div class="room-details">
                <p class="title">Phạm Hoàng Huy Tính</p>
                <p>Thông tin: Nam, 20 tuổi</p>
                <p>Số lượng đặt: 3</p>
                <p>Doanh thu: 50.000.000</p>
            </div>
            <div class="room-rank gold">
                <img src="../img/gold.jpg" alt="">
            </div>
        </div>
        <div class="room">
            <img src="../img/Phòng2.jpg" alt="Room Image" class="room-image">
            <div class="room-details">
                <p class="title">Deluxe 2 Giường Đơn</p>
                <p>Thông tin: Nam, 20 tuổi</p>
                <p>Số lượng đặt: 3</p>
                <p>Doanh thu: 50.000.000</p>
            </div>
            <div class="room-rank silver">
                <img src="../img/silver.jpg" alt="">
            </div>
        </div>
        <div class="room">
            <img src="../img/Phòng2.jpg" alt="Room Image" class="room-image">
            <div class="room-details">
                <p class="title">Deluxe 2 Giường Đơn</p>
                <p>Thông tin: Nam, 20 tuổi</p>
                <p>Số lượng đặt: 3</p>
                <p>Doanh thu: 50.000.000</p>
            </div>
            <div class="room-rank bronze">
                <img src="../img/bronze.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
